<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 280" width="900" height="280">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="50%" style="stop-color:#161b22"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58a6ff"/>
      <stop offset="50%" style="stop-color:#bc8cff"/>
      <stop offset="100%" style="stop-color:#58a6ff"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Chessboard pattern -->
    <pattern id="boardPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="#1a2332" opacity="0.4"/>
      <rect x="20" y="0" width="20" height="20" fill="#0d1117" opacity="0.4"/>
      <rect x="0" y="20" width="20" height="20" fill="#0d1117" opacity="0.4"/>
      <rect x="20" y="20" width="20" height="20" fill="#1a2332" opacity="0.4"/>
    </pattern>
  </defs>

  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }
    @keyframes floatSlow {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    @keyframes shimmer {
      0% { opacity: 0.3; }
      50% { opacity: 0.7; }
      100% { opacity: 0.3; }
    }
    @keyframes lineGlow {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.5; }
    }
    @keyframes scanline {
      0% { transform: translateY(-140px); }
      100% { transform: translateY(140px); }
    }
    .float { animation: float 4s ease-in-out infinite; }
    .float-delay { animation: float 4s ease-in-out 1s infinite; }
    .float-slow { animation: floatSlow 5s ease-in-out infinite; }
    .pulse { animation: pulse 3s ease-in-out infinite; }
    .shimmer { animation: shimmer 4s ease-in-out infinite; }
    .line-glow { animation: lineGlow 3s ease-in-out infinite; }
  </style>

  <!-- Background -->
  <rect width="900" height="280" fill="url(#bg)" rx="12"/>
  <rect width="900" height="280" fill="url(#boardPattern)" rx="12" opacity="0.3"/>

  <!-- Subtle border -->
  <rect width="898" height="278" x="1" y="1" fill="none" stroke="#30363d" stroke-width="1" rx="11"/>

  <!-- Decorative grid lines -->
  <line x1="0" y1="70" x2="900" y2="70" stroke="#21262d" stroke-width="0.5" class="line-glow"/>
  <line x1="0" y1="210" x2="900" y2="210" stroke="#21262d" stroke-width="0.5" class="line-glow"/>

  <!-- Left knight piece (Unicode chess knight silhouette path) -->
  <g transform="translate(95, 140)" class="float" filter="url(#glow)">
    <!-- Knight piece shape -->
    <g transform="scale(0.9)">
      <!-- Base -->
      <rect x="-30" y="45" width="60" height="10" rx="3" fill="url(#goldGrad)" opacity="0.9"/>
      <rect x="-24" y="35" width="48" height="14" rx="3" fill="url(#goldGrad)" opacity="0.85"/>
      <!-- Body -->
      <path d="M-18,35 L-20,10 C-22,-15 -10,-40 0,-50 C5,-55 15,-52 18,-45 L22,-35 C25,-28 20,-20 15,-18 L20,-5 L22,15 L20,35 Z"
            fill="url(#goldGrad)" opacity="0.9"/>
      <!-- Eye -->
      <circle cx="5" cy="-30" r="3" fill="#0d1117" opacity="0.7"/>
      <!-- Ear -->
      <path d="M-5,-48 L-12,-60 L-2,-52 Z" fill="url(#goldGrad)" opacity="0.85"/>
    </g>
  </g>

  <!-- Right king piece -->
  <g transform="translate(805, 140)" class="float-delay" filter="url(#glow)">
    <g transform="scale(0.9)">
      <!-- Base -->
      <rect x="-30" y="45" width="60" height="10" rx="3" fill="url(#goldGrad)" opacity="0.9"/>
      <rect x="-24" y="35" width="48" height="14" rx="3" fill="url(#goldGrad)" opacity="0.85"/>
      <!-- Body -->
      <path d="M-20,35 L-22,5 C-22,-5 -18,-10 -15,-10 L-10,-10 L-10,-15 L-5,-15 L-5,-20 L-3,-20 L-3,-28 L-7,-28 L-7,-33 L-3,-33 L-3,-40 L3,-40 L3,-33 L7,-33 L7,-28 L3,-28 L3,-20 L5,-20 L5,-15 L10,-15 L10,-10 L15,-10 C18,-10 22,-5 22,5 L20,35 Z"
            fill="url(#goldGrad)" opacity="0.9"/>
    </g>
  </g>

  <!-- Scanning effect dots -->
  <g class="shimmer">
    <circle cx="180" cy="80" r="1.5" fill="#58a6ff" opacity="0.5"/>
    <circle cx="250" cy="200" r="1" fill="#bc8cff" opacity="0.4"/>
    <circle cx="700" cy="90" r="1.5" fill="#58a6ff" opacity="0.4"/>
    <circle cx="650" cy="195" r="1" fill="#bc8cff" opacity="0.5"/>
  </g>

  <!-- Main title -->
  <text x="450" y="115" text-anchor="middle" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#e6edf3" filter="url(#glow)" letter-spacing="-1">
    Chess Vision
  </text>

  <!-- Accent line under title -->
  <rect x="310" y="130" width="280" height="3" rx="1.5" fill="url(#accent)" class="pulse"/>

  <!-- Subtitle -->
  <text x="450" y="165" text-anchor="middle" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="18" fill="#8b949e" font-weight="400" letter-spacing="1">
    Real-time chess assistant with screen vision
  </text>

  <!-- Tech pills -->
  <g transform="translate(450, 200)">
    <!-- OpenCV pill -->
    <rect x="-195" y="-12" width="80" height="24" rx="12" fill="#1a2332" stroke="#30363d" stroke-width="1"/>
    <text x="-155" y="4" text-anchor="middle" font-family="'Segoe UI', monospace" font-size="11" fill="#58a6ff">OpenCV</text>

    <!-- Stockfish pill -->
    <rect x="-95" y="-12" width="85" height="24" rx="12" fill="#1a2332" stroke="#30363d" stroke-width="1"/>
    <text x="-52" y="4" text-anchor="middle" font-family="'Segoe UI', monospace" font-size="11" fill="#7ee787">Stockfish</text>

    <!-- PyQt6 pill -->
    <rect x="10" y="-12" width="72" height="24" rx="12" fill="#1a2332" stroke="#30363d" stroke-width="1"/>
    <text x="46" y="4" text-anchor="middle" font-family="'Segoe UI', monospace" font-size="11" fill="#d2a8ff">PyQt6</text>

    <!-- Python pill -->
    <rect x="100" y="-12" width="80" height="24" rx="12" fill="#1a2332" stroke="#30363d" stroke-width="1"/>
    <text x="140" y="4" text-anchor="middle" font-family="'Segoe UI', monospace" font-size="11" fill="#ffa657">Python</text>
  </g>

  <!-- Bottom accent dots -->
  <g class="pulse">
    <circle cx="390" cy="240" r="2" fill="#58a6ff"/>
    <circle cx="410" cy="240" r="2" fill="#bc8cff"/>
    <circle cx="430" cy="240" r="2" fill="#7ee787"/>
    <circle cx="450" cy="240" r="2" fill="#ffa657"/>
    <circle cx="470" cy="240" r="2" fill="#58a6ff"/>
    <circle cx="490" cy="240" r="2" fill="#bc8cff"/>
    <circle cx="510" cy="240" r="2" fill="#7ee787"/>
  </g>
</svg>
